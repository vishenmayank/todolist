<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="welcome">
            <p>Welcome User</p>
            <p>Logout</p>
        </div>
        <div class="mainList">
            <div class="list" >
                <h4>List 1</h4>
                <label class="container" for="email"><input type="checkbox" id="email"><span class="checkmark"></span>Sent an email to company</label>
                <label class="container" for="assignment"><input type="checkbox" id="assignment"><span class="checkmark"></span>Create new assignments</label>
                <label class="container" for="talk"><input type="checkbox" id="talk"><span class="checkmark"></span>Need to talk with Rajesh</label>
                <label class="container" for="goods"><input type="checkbox" id="goods"><span class="checkmark"></span>Buy some goods</label>
            </div>
            <div class="list">
                <h4>List 2</h4>
                <label class="container" for="books"><input type="checkbox" id="books"><span class="checkmark"></span>Reading books</label>
                <label class="container" for="cricket"><input type="checkbox" id="cricket"><span class="checkmark"></span>Play Cricket</label>
                <label class="container" for="collage"><input type="checkbox" id="collage"><span class="checkmark"></span>Visit collage tommorow</label>
            </div>
            <div class="list">
                <h4>List 3</h4>
                <label class="container" for="task1"><input type="checkbox" id="task1"><span class="checkmark"></span>Test Task 1</label>
                <label class="container" for="task2"><input type="checkbox" id="task2"><span class="checkmark"></span>Test Task 2</label>
            </div>
            <div class="newlist">
                <h4>Create new list</h4>
            </div>
        </div>
        
    </section>
</body>
</html>
